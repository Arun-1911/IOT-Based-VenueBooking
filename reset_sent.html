    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reset Sent</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <style>
            body { font-family: 'Inter', sans-serif; }
        </style>
    </head>
    <body class="bg-gray-900 text-white flex flex-col min-h-screen justify-center items-center p-6 animate__animated animate__fadeIn">
        <div class="glass p-8 rounded-xl shadow-lg text-center w-full max-w-md animate__animated animate__fadeInUp">
            <h1 class="text-2xl font-bold text-indigo-400 glowing-text mb-6 animate__animated animate__pulse animate__infinite infinite">Password Reset Link Sent</h1>
            <p class="text-lg text-gray-300 mb-4 animate__animated animate__fadeInUp animate__delay-1s">Please check your email for the password reset instructions.</p>
            <a href="/login" class="form-button inline-flex items-center animate__animated animate__fadeInUp animate__delay-1.5s">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Login
            </a>
        </div>
        <footer class="bg-gray-800 text-gray-300 py-4 text-center mt-8 animate__animated animate__fadeInUp animate__delay-2s">
            <p class="text-sm">&copy; 2025 Venue Booking</p>
        </footer>
    </body>
