<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen justify-center items-center p-6 animate__animated animate__fadeIn">
    <div class="glass p-8 rounded-xl shadow-lg w-full max-w-md animate__animated animate__fadeInUp">
        <h1 class="text-2xl font-bold text-indigo-400 glowing-text mb-6 text-center animate__animated animate__pulse animate__infinite infinite">Reset Password</h1>
        <form method="post" class="space-y-4">
            <div class="form-group animate__animated animate__fadeInUp animate__delay-1s">
                <label for="email" class="form-label">Enter your email:</label>
                <input type="email" id="email" name="email" class="form-input">
            </div>
            <button type="submit" class="form-button w-full animate__animated animate__fadeInUp animate__delay-1.5s">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 inline-block mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 010 2.84L18 16.2V8a2 2 0 012-2h-3.86a2 2 0 01-1.95-1.44L12 3.56l-6.19 8.74A2 2 0 014.2 12.56L18 16.2V6a2 2 0 012-2h-3a2 2 0 01-1.66-.84l-5.2-7.36a2 2 0 01-1.66.84L3 8z" />
                </svg>
                Send Reset Link
            </button>
        </form>
        <div class="mt-4 text-center animate__animated animate__fadeInUp animate__delay-2s">
            <a href="/login" class="text-sm text-gray-400 hover:underline">Back to Login</a>
        </div>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="mt-4 space-y-2 animate__animated animate__fadeInUp animate__delay-2.5s">
                    {% for message in messages %}
                        <li class="notification-error">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
    </div>
    <footer class="bg-gray-800 text-gray-300 py-4 text-center mt-8 animate__animated animate__fadeInUp animate__delay-3s">
        <p class="text-sm">&copy; 2025 Venue Booking</p>
    </footer>
</body>
</html>
